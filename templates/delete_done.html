{% extends 'base.html' %}
{% load static %}

{% block customcss %}
<link rel="stylesheet" type='text/css' href="{% static 'home.css'%}">
{% endblock customcss %}

{% block header %}
<div class="header">
{% if user.is_authenticated %}
  <a href="{% url 'list' %}" class="text1">HOME</a>
  <a href="{% url 'create' %}" class="text2">新規投稿</a>
  <a href="{% url 'logout' %}" class="text3">ログアウト</a>
{% else %}
  <a href="{% url 'list' %}" class="text1">HOME</a>
  <a href="{% url 'signup' %}" class="text2">ユーザー登録</a>
  <a href="{% url 'login' %}" class="text3">ログイン</a>
{% endif %}
</div>
{% endblock header %}

{% block content %}
<div class="container">
  <div>
    <p>'{{ object.title }}'を削除しました。</p>
    <div><a href="{% url 'list' %}">HOMEへ</a></div>
  </div>
</div>
{% endblock content%}
